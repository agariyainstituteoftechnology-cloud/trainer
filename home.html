<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
   <header class="main-header">
    <div class="container">
        <div class="flex items-center w-full wrapper">
            <div class="w-20">
                <img src="images/logo.png" alt="logo" />
            </div>
            <div class="w-60">
                <nav>
                    <ul class="flex justify-center">
                        <li>
                            <a href="#" class="active">Home</a>
                        </li>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Home</a>
                        </li>
                        <li>
                            <a href="#">Home</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="w-20">
                <div class="flex justify-end">
                    <img src="images/user.png" alt="User" />
                    <img src="images/search.png" alt="Search" />
                    <img src="images/shopping-bag.png" alt="Bag" />
                </div>
            </div>
        </div>
    </div>
   </header>
   <section class="banner">
      <div class="container">
        <div class="hero">
          <div class="hero-content">
            <h1><span>Fashion</span> Up<br />Your Look</h1>
            <p>30 Skins, powerful features, great support, exclusive offer</p>
            <a href="#" class="btn">Shop Now</a>

            <div class="slider-dots">
                <span></span>
                <span class="active"></span>
                <span></span>
                <span></span>
            </div>
          </div>

          <div class="hero-image">
            <img src="images/banner.png" alt="Shopping Girl" />
          </div>
        </div>
      </div>
    </section>
    <!-- ===== Categories Section ===== -->
    <section class="categories">
      <div class="container">
        <div class="cat-grid">
          <!-- Sale -->
          <a
            class="cat-card sale"
            href="#"
            style="
              --img: url('https://images.unsplash.com/photo-1520975916090-3105956dac38?q=80&w=1200&auto=format&fit=crop');
            "
          >
            <span class="cat-badge">Sale</span>
          </a>

          <!-- Women (tall) -->
          <a
            class="cat-card women"
            href="#"
            style="
              --img: url('https://images.unsplash.com/photo-1520975916091-c2e601d2b0c9?q=80&w=1200&auto=format&fit=crop');
            "
          >
            <span class="cat-badge">Women</span>
          </a>

          <!-- Men -->
          <a
            class="cat-card men"
            href="#"
            style="
              --img: url('https://images.unsplash.com/photo-1520975601321-6f6b3a5522a7?q=80&w=1200&auto=format&fit=crop');
            "
          >
            <span class="cat-badge">Men</span>
          </a>

          <!-- Accessories -->
          <a
            class="cat-card accessories"
            href="#"
            style="
              --img: url('https://images.unsplash.com/photo-1503342217505-b0a15cf70489?q=80&w=1200&auto=format&fit=crop');
            "
          >
            <span class="cat-badge">Accessories</span>
          </a>

          <!-- New -->
          <a
            class="cat-card new"
            href="#"
            style="
              --img: url('https://images.unsplash.com/photo-1520975820472-1e8a6a1b4f3b?q=80&w=1200&auto=format&fit=crop');
            "
          >
            <span class="cat-badge">New</span>
          </a>

          <!-- Shoes (wide) -->
          <a
            class="cat-card shoes"
            href="#"
            style="
              --img: url('https://images.unsplash.com/photo-1519741497674-611481863552?q=80&w=1600&auto=format&fit=crop');
            "
          >
            <span class="cat-badge">Shoes</span>
          </a>
        </div>
      </div>
    </section>
    <section>
     <h2>Best Seller Abc </h2>
     <div class="flex">
        <div>
          <img src="images/banner.png" alt="product" />
          <h3>Product Title</h3>
          <p>$35.00</p>
        </div>
     </div>
    </section>
</body>
</html>
